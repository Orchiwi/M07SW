<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Graphe</title>
  </head>
  <body>
    <div class="form_container" >
    
      <p class="graphe_label">Pitch</p>
      <input type="checkbox" id="pitch" name="checkbox_graphe" value="pitch" class="choixgraphe">
      <p class="graphe_label">Roll</p>
      <input type="checkbox" id="roll" name="checkbox_graphe" value="Roll" class="choixgraphe">
      <p class="graphe_label">Yaw</p>
      <input type="checkbox" id="yaw" name="checkbox_graphe" value="Yaw" class="choixgraphe">
      <p class="graphe_label">Vitesse X</p>
      <input type="checkbox" id="vgx" name="checkbox_graphe" value="VitesseX" class="choixgraphe">
      <p class="graphe_label">Vitesse Y</p>
      <input type="checkbox" id="vgy" name="checkbox_graphe" value="VitesseY" class="choixgraphe">
      <p class="graphe_label">Vitesse Z</p>
      <input type="checkbox" id="vgz" name="checkbox_graphe" value="VitesseZ" class="choixgraphe">
      <p class="graphe_label">Temp Low</p>
      <input type="checkbox" id="templ" name="checkbox_graphe" value="Templ" class="choixgraphe">
      <p class="graphe_label">Temp High</p>
      <input type="checkbox" id="temph" name="checkbox_graphe" value="Temph" class="choixgraphe">
      <p class="graphe_label">tof</p>
      <input type="checkbox" id="tof" name="checkbox_graphe" value="tof" class="choixgraphe">
      <p class="graphe_label">h</p>
      <input type="checkbox" id="h"name="checkbox_graphe" value="h" class="choixgraphe">
      <p class="graphe_label">bat</p>
      <input type="checkbox" id="bat" name="checkbox_graphe" value="bat" class="choixgraphe">
      <p class="graphe_label">Accéleration X</p>
      <input type="checkbox" id="agx" name="checkbox_graphe" value="AccelerationX" class="choixgraphe">
      <p class="graphe_label">Accéleration Y </p>
      <input type="checkbox" id="agy" name="checkbox_graphe" value="AccelerationY" class="choixgraphe">
      <p class="graphe_label">Accéleration Z</p>
      <input type="checkbox" id="agz" name="checkbox_graphe" value="AccelerationZ" class="choixgraphe">
      </div>
    <canvas id="monGraphe" VolId=""> </canvas>
  </body>
</html>
